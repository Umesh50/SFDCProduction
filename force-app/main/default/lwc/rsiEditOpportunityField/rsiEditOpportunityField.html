<template>
    {setupDisplayType}
    <lightning-layout-item size={fieldSize}>
        <div if:true={showDate}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showText}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showTextArea}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showPickList}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showCheckBox}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showSection}>
            {indElmnt.fieldLabel}
        </div>
        <div if:true={showLookup}>
            {indElmnt.fieldLabel}
        </div>
    </lightning-layout-item>
</template>
