<div id="containerDiv" onmousemove={handlemousemove} onmouseup={handlemouseup} ondblclick={handledblclickresizable}

<div id="tableViewInnerDiv" onscroll={tableScrolled} class="slds-scrollable_y tableViewInnerDiv">

                   <div class="slds-cell-fixed" style="width:10rem;">
                       <a class="slds-th__action slds-text-link--reset ">
                           <span class="slds-truncate">MID</span>
                       </a>
                       <div class="slds-resizable">
                           <span class="slds-resizable__handle" onmousedown={handlemousedown}>
                               <span class="slds-resizable__divider"></span>
                           </span>
                       </div>
                   </div>
               </th>
               <th class="slds-is-resizable dv-dynamic-width" scope="col" style= "width:15rem;" title="TIDNUM">

                       </a>

                           </span>
                       </div>
                   </div>

               <th class="slds-is-resizable dv-dynamic-width" scope="col" style="width:10rem;" title="DATECREATED">

                           <span class="slds-truncate">DATECREATED</span>
                       </a>

                               <span class="slds-resizable__divider"></span>
                           </span>
                       </div>
                   </div>

                        <span class="slds-truncate">TOTALNETAMT</span>

                        <span class="slds-resizable__handle" onmousedown={handlemousedown}>

  </div>
